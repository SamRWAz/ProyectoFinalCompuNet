<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(90deg, #FF6F00, #FF4500, #FFB74D);">
        <div class="container">
            <a class="navbar-brand text-light" href="/">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-light" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#">Close Session</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <!-- Formulario de nuevo producto -->
            <div class="col-md-6">
                <div class="card card-light shadow-lg">
                    <div class="card-header">
                        <h3 class="mb-0">New Product</h3>
                    </div>
                    <div class="card-body">
                        <form id="productForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="productName" class="form-control" placeholder="Enter the name of your product" required>
                            </div>
                            <div class="mb-3">
                                <label for="basic-url" class="form-label">Image</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                                    <input type="text" class="form-control" id="productImage" aria-describedby="basic-addon3 basic-addon4">
                                </div>
                                <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
                            </div>
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input id="productPrice" type="text" class="form-control" placeholder="Enter the price of your product">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" id="productQuantity" class="form-control" placeholder="Enter the quantity of your product" required>
                            </div>
                            <button type="submit" class="btn btn-warning-custom w-100">Create</button>
                            <p id="productMessage" class="message"></p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Lista de productos creados -->
            <div class="col-md-6">
                <h3 class="text-center mb-4">Productos Disponibles</h3>
                <div id="product-list" class="row">
                    <!-- Los productos se renderizarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: linear-gradient(90deg, #FF6F00, #FF4500, #FFB74D);" class="text-center mt-5 text-light py-4">
        <div class="container">
            <p class="mb-1">&copy; 2024 Mi Tienda. Todos los derechos reservados.</p>
            <p>Creado con ❤️ por el equipo de desarrollo.</p>
            <ul class="list-unstyled d-flex justify-content-center">
                <li class="mx-3">
                    <a href="https://facebook.com" target="_blank" class="text-light text-decoration-none">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                </li>
                <li class="mx-3">
                    <a href="https://twitter.com" target="_blank" class="text-light text-decoration-none">
                        <i class="bi bi-twitter"></i> Twitter
                    </a>
                </li>
                <li class="mx-3">
                    <a href="https://instagram.com" target="_blank" class="text-light text-decoration-none">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
