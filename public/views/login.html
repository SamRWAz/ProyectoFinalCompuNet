<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Rol - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/views/index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/views/login.html">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/views/register.html">Registrarse</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" onclick="logout()">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5">
        <h1 class="text-center">Selecciona tu Rol</h1>
        <div class="row justify-content-center mt-5">
            <!-- Card para Administrador -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="https://orientacion.universia.net.co/imgs2011/imagenes/man-with-p-2022_10_03_173439@2x.jpg" class="card-img-top p-3" alt="Administrador">

                        <h5 class="card-title">Administrador</h5>
                        <p class="card-text">Inicia sesión como administrador para gestionar productos y usuarios.</p>
                        <a href="/views/login_admin.html" class="btn btn-primary">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
            <!-- Card para Cliente -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="https://st.depositphotos.com/2309453/4248/i/450/depositphotos_42483789-stock-photo-smiling-young-man-shaking-hands.jpg" class="card-img-top p-3" alt="Cliente">
                    <div class="card-body">
                        <h5 class="card-title">Cliente</h5>
                        <p class="card-text">Inicia sesión para explorar productos y realizar compras.</p>
                        <a href="/views/login_client.html" class="btn btn-primary">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>

    <script src="/js/global.js" defer></script>
