<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Pagos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/views/home_client.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/views/cart.html">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="/views/history.html">Historial</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" onclick="logout()">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5">
        <h1 class="text-center">Pago</h1>
        <div id="invoice-details" class="mt-4"></div>

        <h2 class="mt-5">Detalles del Pago</h2>
        <form id="payment-form" class="mt-4">
            <div class="mb-3">
                <label for="card-holder" class="form-label">Nombre del Titular</label>
                <input type="text" class="form-control" id="card-holder" placeholder="Ejemplo: Juan Pérez" required>
            </div>
            <div class="mb-3">
                <label for="card-number" class="form-label">Número de Tarjeta</label>
                <input type="text" class="form-control" id="card-number" placeholder="Ejemplo: 1234 5678 9012 3456" required>
            </div>
            <div class="mb-3">
                <label for="expiration-date" class="form-label">Fecha de Expiración</label>
                <input type="text" class="form-control" id="expiration-date" placeholder="MM/AA" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="password" class="form-control" id="cvv" placeholder="Ejemplo: 123" required>
            </div>
            <div class="mb-3">
                <label for="billing-address" class="form-label">Dirección de Facturación</label>
                <textarea class="form-control" id="billing-address" placeholder="Ejemplo: Calle 123, Ciudad" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Realizar Pago</button>
        </form>

        <div id="invoice-display" class="mt-5">
            <h2>Factura Generada</h2>
            <div id="invoice-content"></div>
            <button id="download-pdf" class="btn btn-primary mt-3">Descargar Factura (PDF)</button>
        </div>
        
        
    </div>

    <script src="/js/payment.js" defer></script>
    <script src="/js/global.js" defer></script>
</body>
</html>
