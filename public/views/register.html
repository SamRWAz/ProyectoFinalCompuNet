<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro</h1>
        <form id="register-form" class="mt-4 w-50 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" id="email" class="form-control" placeholder="Ingrese su correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="text-center mt-3">
            ¿Ya tienes una cuenta? <a href="/views/login.html">Inicia Sesión</a>
        </p>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
