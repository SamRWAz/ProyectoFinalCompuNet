<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body class="body">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container container-centered">
        <div class="card card-light shadow-lg" style="max-width: 600px; width: 100%;">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
                <p>Select account type</p>
            </div>
            <div class="card-body">
                <div class="btn-group d-flex justify-content-center mb-4" role="group" aria-label="Select account type">
                    <input type="radio" class="btn-check" name="role" id="select-client" value="customer" autocomplete="off">
                    <label class="btn btn-outline-primary btn-custom mx-2" for="select-client">Customer</label>
                
                    <input type="radio" class="btn-check" name="role" id="select-admin" value="admin" autocomplete="off">
                    <label class="btn btn-outline-primary btn-custom mx-2" for="select-admin">Admin</label>
                </div>                               
                                            
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="registerName" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" id="registerPassword" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <input type="hidden" id="registerRole" name="role" value="">

                    <button type="submit" class="btn btn-warning-custom w-100">Register</button>
                    <p id="registerMessage" class="message"></p>

                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="/login" class="text-warning-custom">Login</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register.js"></script>

</body>
</html>
