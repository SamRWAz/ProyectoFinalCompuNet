<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body class="body">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/views/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/views/login.html">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/views/register.html">Registrarse</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" onclick="logout()">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container container-centered">
        <div class="card card-light shadow-lg" style="max-width: 600px; width: 100%;">
            <div class="card-header">
                <h3 class="mb-0">Registro</h3>
                <p>Selecciona tu tipo de cuenta</p>
            </div>
            <div class="card-body">
                <div class="btn-group d-flex justify-content-center mb-4" role="group" aria-label="Selecciona tu tipo de cuenta">
                    <input type="radio" class="btn-check" name="role" id="select-client" value="client" autocomplete="off">
                    <label class="btn btn-outline-primary btn-custom mx-2" for="select-client">Cliente</label>
                
                    <input type="radio" class="btn-check" name="role" id="select-admin" value="admin" autocomplete="off">
                    <label class="btn btn-outline-primary btn-custom mx-2" for="select-admin">Administrador</label>
                </div>                               
                                            
                <form id="register-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" id="email" class="form-control" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-warning-custom w-100">Registrarse</button>
                </form>
                <p class="text-center mt-3">
                    ¿Ya tienes una cuenta? <a href="/views/login.html" class="text-warning-custom">Inicia Sesión</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
</body>
</html>
